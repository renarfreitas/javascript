<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste JavaScript</title>
</head>
<body>
  <h1>Acenda a lâmpada</h1>
  <img src="_imagens/lampada-apagada.jpg" id="luz" alt="lâmpada" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
  <script>
    let quebrada = false
    function mudaLampada(tipo){
      
      if(!quebrada) {
        document.getElementById("luz").src = "_imagens/" + tipo + ".jpg"       
        if(tipo == 'lampada-quebrada') {
          quebrada = true
        }
      }
    }
  </script>
  </body>
</html>
