<!--2º exercício
Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
function pares(x, y) {
 // código aqui
}
pares(32, 321);-->

<html>
  <head>
    <title>Exercício_02</title>
  </head>
  <body>
    <script>
      function pares(x, y) {
        const pares = [];
        for (let i = x; i < y; i++) if (i % 2 === 0) pares.push(i);
        return pares.join(", ");
      }
      console.log(pares(32, 321));
    </script>
  </body>
</html>
